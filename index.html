<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./resources/css/normalize.css" rel="stylesheet">
    <link href="./resources/css/style.css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
</head>

<body>

    <!--Header Bar ==========================================================-->
    <div id="sitecontainer">
        <div class="fixwidthcontainer">
            <header>
                <img src="./resources/images/logo.png" alt="" />
                <p>SECRET AGENT SUPPLY INC.</p>
            </header>
        </div>

        <!--Hero Graphic ====================================================-->
        <div id="herographic">
            <div class="fixwidthcontainer">
                <div class="blackbox">
                    <h2>NEW ARRIVAL</h2>
                    <h1>SPORT BIKES AND MOTORCYCLES</h1>
                </div>
            </div>
        </div>

        <!--Navigation Menu =================================================-->
        <div class="navbg">
            <div class="fixwidthcontainer">
                <nav>
                    <a href="#eyewear">Eyewear</a>
                    <a href="#apparel">Apparel</a>
                    <a href="#gadgets">Gadgets</a>
                    <a href="#vehicles">Vehicles</a>
                    <a href="#classes">Classes</a>
                    <a href="#contact">Contact</a>
                </nav>

                <!--@media Navigation Menu ==================================-->
                <nav class="mediamenu">
                    <a href="#menu">Menu</a>
                </nav>
            </div>
        </div>

        <!--Main Container ==================================================-->
        <div class="maincontentcontainer">

            <!--Gadget Container ============================================-->
            <div class="fixwidthcontainer">
                <div class="gadgetflex">
                    <div class="gadget">
                        <img src="./resources/images/pen.png" alt="" />

                    </div>

                    <div class="gadget">
                        <img src="./resources/images/watch.png" alt="" />
                        <p>Cellular Watch</p>
                    </div>

                    <div class="gadget">
                        <img src="./resources/images/glasses.png" alt="" />
                        <p>Thermal Glasses</p>
                    </div>
                </div>
            </div>

            <!--Information Container =======================================-->
            <div class="fixwidthcontainer">
                <div class="infoflex">
                    <div class="info">
                        <span>Location</span>
                        <p>-47.346436, 84.32354</p>
                    </div>

                    <div class="info">
                        <span>Hours</span>
                        <p>0800 - 1800</p>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer ==========================================================-->
        <div class="fixwidthcontainer">
            <footer>Copyright Secret Agent Supply Inc.
            </footer>
        </div>
